<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Binary Tree tester</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="favicon.ico">
<script defer src="rbt.js"></script><link href="rbt.css" rel="stylesheet"></head>

<body>
	<p>
		<a href="index.html">Home</a><br />
	</p>
	<div>
		<h3>Red-Black Tree tester</h3>
		<div class="header">
			<button id="load-sample">Load Sample</button>
			<button id="clear-tree">Clear</button>
			<label id="canvas-info"></label>
			<label id="tree-size"></label>
			<hr />
			<span>Value</span> <input type="number" id="node-value" placeholder="number" />
			<button id="insert">Insert</button>
			<button id="delete">Delete</button>
		</div>
		<div id="board" class="grid60x60">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2000 1200" width="100%" height="100%"
				xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" preserveAspectRatio="xMinYMin meet"></svg>
		</div>
		<div id="cons-out">
			<div>Console</div>
			<div></div>
		</div>
	</div>
</body>

</html>
